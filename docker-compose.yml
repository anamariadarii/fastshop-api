services:
  db:
    image: postgres:16
    container_name: fastshop-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: fastshop
    # scoate maparea portului ca să nu se bată cu Postgres-ul local:
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fastshop"]
      interval: 5s
      timeout: 3s
      retries: 15
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: fastshop-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      # async pentru aplicație
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-admin}@db:5432/fastshop
      # sync/fallback pentru Alembic
      DATABASE_SYNC_URL: postgresql+psycopg://postgres:${POSTGRES_PASSWORD:-admin}@db:5432/fastshop
      ALEMBIC_DATABASE_URL: postgresql+psycopg://postgres:${POSTGRES_PASSWORD:-admin}@db:5432/fastshop
      JWT_SECRET: ${JWT_SECRET:-supersecret_change_me}
      JWT_ALG: HS256
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  pgdata:
